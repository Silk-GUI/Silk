<html>

<head>
  <style></style>
</head>

<body>
  <ul id="list">
    <li v-repeat="apps">{{name}}
      <button v-on='click: restart(this)'>Restart</button>
    </li>
  </ul>
  <button id="reload">Reload</button>
  <script src="/bc/jquery"></script>
  <script src="/js/call.js"></script>
  <script src="/bc/vue"></script>
  <script>
    var taskManager = new Vue({
      el: '#list',
      data: {
        apps: []
      },
      methods: {
        'restart': function(app){
          methods.call('taskManager/restart', {name: app.name}, function(err, data){
            alert(err);
            alert(data);
          })
        }
      }
    })
     methods.call("taskManager/apps", {}, function (err, data) {
      if (err) {
        console.log(err);
      }
    //  alert(JSON.stringify(data));
      taskManager.$data.apps = data;
    });
    $("#reload").click(function () {
      location.reload();
    })
  </script>
</body>

</html>
